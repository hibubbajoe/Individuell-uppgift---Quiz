<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<div>
    <header id="header">
        Quiz
    </header>

<body id="body">
    <div id=quiz-background">

        <div class="player">
            <input type="text" id="player" placeholder="What's your name?">

        </div>

        <div class="quiz-container">
            <div id="quiz"></div>
        </div>
        <div id="results"></div>

        <div id="buttons">
            <button id="previous" class="hidden">Go back</button>
            <button id="next" class="hidden">Next Question</button>
            <button id="submit" class="hidden">Submit Quiz</button>
            <button id="start">Start Quiz</button>
        </div>

        <script src="js/app.js"></script>
        <script src="js/Quiz.js"></script>
        <script src="js/player.js"></script>

        <!-- <script src="js/slide.js"></script> -->
